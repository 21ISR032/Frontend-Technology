<!DOCTYPE html>
<html lang="en" ng-app="contactApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-size: cover; /* Cover the entire screen */
        }
        
        h1 {
            text-align: center;
            margin-top: 50px;
            color: white;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            
        }
        
        textarea {
            height: 100px;
        }
        .radio-group {
    display: flex;
    align-items: center;
}

.radio-group input[type="radio"],
.radio-group label {
    margin-right: 10px;
}
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .feedback {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body ng-controller="ContactController">
    <h1>Feedback</h1>
    <form ng-submit="submitForm()">
        <h3>Give us your valuable Feedback</h3>
        <div>
            <p>Your feedback is very important to us</p>
            <button type="button" ng-click="selectEmoji('ðŸ˜Š')">ðŸ˜Š</button>
            <button type="button" ng-click="selectEmoji('ðŸ˜ƒ')">ðŸ˜ƒ</button>
            <button type="button" ng-click="selectEmoji('ðŸ˜‡')">ðŸ˜‡</button>
            <button type="button" ng-click="selectEmoji('ðŸ˜“')">ðŸ˜“</button>
            <button type="button" ng-click="selectEmoji('ðŸ˜ž')">ðŸ˜ž</button>
            <button type="button" ng-click="selectEmoji('ðŸ˜¡')">ðŸ˜¡</button>
        </div>
        <div>
            <p>What would you like to say?</p>
            <textarea ng-model="formData.message" required></textarea>
        </div>
        <div class="radio-group">
            <p>Do you want to share this feedback publicly?</p><br>
            <div style="display: flex; align-items: center;">
                <input type="radio" id="yes" name="shareGame" value="yes" ng-model="formData.selectedRadio">
                <label for="yes" style="margin-right: 15px;">Yes</label>
                <input type="radio" id="no" name="shareGame" value="no" ng-model="formData.selectedRadio">
                <label for="no">No</label>
            </div>
        </div>
        
        <div>
            <input type="text" ng-model="formData.name" placeholder="Enter your nickname">
        </div>
        <div>
            <input type="email" ng-model="formData.email" placeholder="Enter your email" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
