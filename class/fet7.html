<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>scope</title>
<script>
var x = 1;// global scope
function start()
{
functionA();
functionB();
functionA();
functionB();
}
function functionA()
{
var x = 25;//local scope
document.writeln("the value of x is"+x+"<br>");
x++;
document.writeln("the value of x is"+x+"<br>");
}
function functionB()
{
document.writeln("the value of x is"+x+"<br>");
x = x*10;
document.writeln("the value of x is"+x+"<br>");
}
start();
</script>
</head><body>
</body> 
</html>
