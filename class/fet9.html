<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#x").html("Hello<b>world</b>");
        });
    });
</script>
</head>
<body>
    <button>change content of all p elements</button>
    <p>zero</p>
    <p id="x">one</p>
    <p>two</p>
    <p>three</p>
</body>
</html>
