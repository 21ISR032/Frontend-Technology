<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Dropdown Box with jQuery</title>
  <style>
    /* Optional: Add some basic styling for centering */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Add your styles for the dropdown box here */
    .center-container {
      text-align: center;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<!-- Your page content goes here -->

<script>
  $(document).ready(function() {
    // Create a centered container
    var centerContainer = $("<div class='center-container'></div>").appendTo("body");

    // Create and append the dropdown box
    var dropdown = $("<select></select>").appendTo(centerContainer);

    // Add options to the dropdown
    for (var i = 1; i <= 5; i++) {
      $("<option value='" + i + "'>Option " + i + "</option>").appendTo(dropdown);
    }
  });
</script>

</body>
</html>
